<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'compliance/semantic.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'compliance/base.css' %}">
    </head>
    <body>

        <!-- Menu -->
        <div class="ui inverted red menu">
            <a class="active item">My Declarations</a>
            <a class="item">All Declaraions</a>
            <a class="item">Payments</a>

            <div class='right menu'>
                {% if user.is_authenticated %}
                <a class="item">{{ user.get_username }}</a>
                <a class="item" href="{% url 'user_logout' %}">Logout</a>

                {% else %}
                <a class="item">Login</a>
                {% endif %}
                
            </div>
        </div>
        <!-- End Menu -->

        <div>
            {% if user.is_authenticated %}
            <h1>Hello {{user.first_name }}</h1>
            {% endif%}
        </div>
        

            

        <div class="content-container">
            {% block content %}
            
            {% endblock %}

        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'compliance/semantic.min.js' %}"></script>
    {% block scripts %}
    {% endblock %}

</html>
